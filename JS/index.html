    <h1>Registration Form</h1>
    <form action="" class="form" style="text-align: center; padding: 50px 0;" id="asd">
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" class="form-input" required><br><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" class="form-input" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Choose a username" class="form-input" required><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" class="form-input" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" class="form-input" required><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" class="form-input" required><br><br>
    
    <label for="studentClass">Class:</label>
    <select id="studentClass" name="studentClass" class="form-input" required>
        <option value="" disabled selected>Select your class</option>
        <option value="class1">Class 1</option>
        <option value="class2">Class 2</option>
        <!-- Add more class options as needed -->
    </select><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" class="form-input" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>
    
    <button type="submit">Register</button>
    <!-- <h1 id="f"></h1> -->
<script src="./index.js"></script>
</body>
